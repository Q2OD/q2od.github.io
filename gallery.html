<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Gallery - Caleb Media</title>
  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ['"Bebas Neue"', 'sans-serif'],
            sans: ['"DM Sans"', 'sans-serif']
          },
          colors: {
            ink: "#0a0a0a",
            paper: "#ffffff",
            blaze: "#ff6a00",
            blaze2: "#ff8a2a",
            court: "#8b4513"
          },
          boxShadow: {
            glow: "0 0 0 1px rgba(255,106,0,.3), 0 20px 60px rgba(255,106,0,.15)",
            'glow-sm': "0 0 0 1px rgba(255,106,0,.2), 0 10px 30px rgba(255,106,0,.1)"
          }
        }
      }
    }
  </script>

  <style>
    .bg-flavor {
      background:
        radial-gradient(circle at 20% 30%, rgba(255,106,0,.08), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255,138,42,.06), transparent 45%),
        radial-gradient(circle at 50% 95%, rgba(139,69,19,.04), transparent 40%),
        linear-gradient(180deg, rgba(10,10,10,1) 0%, rgba(15,15,15,1) 100%);
    }

    .ring-soft {
      box-shadow: 0 0 0 1px rgba(255,255,255,.08) inset;
    }

    .text-gradient {
      background: linear-gradient(135deg, #ff6a00 0%, #ff8a2a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .media-item {
      aspect-ratio: 1;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .media-item:hover {
      transform: scale(1.05);
    }

    .media-item img,
    .media-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }
  </style>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-ink text-paper bg-flavor min-h-screen font-sans">

  <!-- Password Screen -->
  <div id="passwordScreen" class="min-h-screen flex items-center justify-center p-5">
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="font-display text-5xl text-gradient mb-2">Client Gallery</h1>
        <p class="text-paper/60">Enter your password to view</p>
      </div>

      <div class="bg-white/5 backdrop-blur-xl rounded-2xl p-8 ring-soft shadow-glow">
        <form id="passwordForm" class="space-y-6">
          <div>
            <label for="password" class="block text-sm font-medium mb-2">Gallery Password</label>
            <input
              type="password"
              id="password"
              required
              class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:outline-none focus:border-blaze transition-colors text-paper"
              placeholder="Enter password"
              autofocus
            >
          </div>

          <button
            type="submit"
            class="w-full px-6 py-3 bg-gradient-to-r from-blaze to-blaze2 rounded-lg font-semibold hover:shadow-glow transition-all"
          >
            Access Gallery
          </button>

          <div id="passwordError" class="hidden text-red-400 text-sm text-center"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Gallery View -->
  <div id="galleryView" class="hidden min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 z-40 backdrop-blur-xl bg-ink/80 border-b border-white/10">
      <div class="max-w-7xl mx-auto px-5 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <span class="inline-flex h-11 w-11 items-center justify-center rounded-xl bg-blaze text-ink font-black shadow-glow ring-soft">
            CM
          </span>
          <div>
            <h1 class="font-display text-2xl text-gradient" id="galleryTitle">Gallery</h1>
            <p class="text-xs text-paper/60" id="gallerySubtitle">Loading...</p>
          </div>
        </div>

        <a
          href="https://instagram.com/caleb.filmguy"
          target="_blank"
          rel="noopener noreferrer"
          class="px-4 py-2 bg-white/5 hover:bg-white/10 rounded-lg border border-white/10 transition-colors text-sm"
        >
          Book More
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-5 py-8">

      <!-- Gallery Info -->
      <div class="mb-8 text-center">
        <div class="flex items-center justify-center gap-6 text-sm text-paper/60">
          <div>
            <span id="photoCount">0</span> Photos
          </div>
          <div>
            <span id="videoCount">0</span> Videos
          </div>
        </div>
      </div>

      <!-- Media Grid -->
      <div id="mediaGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Media items will be inserted here -->
      </div>

      <!-- Empty State -->
      <div id="emptyMediaState" class="hidden text-center py-20">
        <div class="text-6xl mb-4">ðŸ“¸</div>
        <h3 class="font-display text-3xl text-gradient mb-2">No Media Yet</h3>
        <p class="text-paper/60">Your photos and videos will appear here once uploaded</p>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="text-center py-20">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blaze border-t-transparent"></div>
        <p class="text-paper/60 mt-4">Loading gallery...</p>
      </div>

    </main>

    <!-- Footer -->
    <footer class="border-t border-white/10 py-8 mt-16">
      <div class="max-w-7xl mx-auto px-5 text-center">
        <p class="text-paper/60 text-sm">
          Gallery by <a href="https://calebthephotoguy.com" class="text-blaze hover:text-blaze2 transition-colors">Caleb Media</a>
        </p>
        <p class="text-paper/40 text-xs mt-2">
          Need more photos or videos? <a href="https://ig.me/m/caleb.filmguy" target="_blank" rel="noopener noreferrer" class="text-blaze hover:text-blaze2 transition-colors">DM "BOOK" on Instagram</a>
        </p>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/supabase-init.js"></script>
  <script src="js/lightbox.js"></script>
  <script src="js/gallery-supabase.js"></script>
</body>
</html>
